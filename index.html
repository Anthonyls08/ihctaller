<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso QuickBites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <section class="login-container">
        <div class="login-box">
            <img src="imagenes/logotico.png" alt="Logo QuickBites" class="login-logo">
            
            <h2>¡Hola de nuevo!</h2>
            <p class="login-subtitle">Ingresa para cocinar algo delicioso</p>
            
            <form onsubmit="return validarLogin(event);">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@quickbites.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox"> Recuérdame
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>

                <div class="divider">
                    <span>O continúa con</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </form>

            <p class="register-link">
                ¿Aún no tienes cuenta? <a href="#">Regístrate gratis</a>
            </p>

        </div> 
    </section>

    <script src="login.js"></script>
    
</body>

</html>
